<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Manager - SYNTECXHUB</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #3b82f6;
            margin-bottom: 20px;
            font-size: 2rem;
            text-align: center;
        }

        h2 {
            color: #1f2937;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #374151;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        .btn-secondary {
            background: #6b7280;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn-danger {
            background: #ef4444;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .password-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .password-item {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }

        .password-item:hover {
            border-color: #3b82f6;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .password-item h3 {
            color: #1f2937;
            margin-bottom: 10px;
        }

        .password-item p {
            color: #6b7280;
            margin-bottom: 5px;
        }

        .password-display {
            font-family: 'Courier New', monospace;
            background: #f3f4f6;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            word-break: break-all;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            margin: 0 5px;
            color: #6b7280;
            transition: color 0.3s;
        }

        .icon-btn:hover {
            color: #3b82f6;
        }

        .search-box {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            border-radius: 16px;
            animation: slideIn 0.3s ease-out;
            overflow-y: auto;
            position: relative;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
            z-index: 10;
        }

        .close:hover {
            color: #000;
        }

        .strength-meter {
            height: 8px;
            border-radius: 4px;
            margin: 10px 0;
            transition: all 0.3s;
        }

        .strength-weak { background: #ef4444; width: 33%; }
        .strength-medium { background: #f59e0b; width: 66%; }
        .strength-strong { background: #10b981; width: 100%; }

        .hidden { display: none; }
        .show { display: block; }

        .text-center { text-align: center; }
        .text-success { color: #10b981; }
        .text-danger { color: #ef4444; }
        .text-warning { color: #f59e0b; }

        .flex { display: flex; }
        .justify-between { justify-content: space-between; }
        .align-center { align-items: center; }
        .mb-20 { margin-bottom: 20px; }

        @media (max-width: 768px) {
            .container { padding: 10px; }
            .card { padding: 20px; }
            .password-grid { grid-template-columns: 1fr; }
            .modal-content {
                width: 95%;
                max-height: 90vh;
                margin: 20px auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="card">
            <h1>üîê Secure Password Manager</h1>
            <div class="text-center">
                <p style="margin-bottom: 30px; color: #6b7280;">Enter your master password to continue</p>
                
                <div class="form-group">
                    <label for="masterPassword">Master Password</label>
                    <input type="password" id="masterPassword" placeholder="Enter your master password">
                </div>
                
                <button class="btn" onclick="login()">Unlock Password Manager</button>
                <button class="btn btn-secondary" onclick="showSetup()">First Time Setup</button>
            </div>
        </div>

        <!-- Setup Screen -->
        <div id="setupScreen" class="card hidden">
            <h1>üîß Setup Your Password Manager</h1>
            <div class="form-group">
                <label for="newMasterPassword">Create Master Password</label>
                <input type="password" id="newMasterPassword" placeholder="Create a strong master password" oninput="checkPasswordStrength()">
                <div id="strengthMeter" class="strength-meter"></div>
                <p id="strengthText" style="font-size: 14px; margin-top: 5px;"></p>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Master Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your master password">
            </div>
            
            <button class="btn" onclick="setup()">Complete Setup</button>
            <button class="btn btn-secondary" onclick="showLogin()">Back to Login</button>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="hidden">
            <div class="card">
                <div class="flex justify-between align-center mb-20">
                    <h1>üîê My Passwords</h1>
                    <div>
                        <button class="btn" onclick="showAddModal()">+ Add Password</button>
                        <button class="btn btn-secondary" onclick="showGenerator()">üîë Generate</button>
                        <button class="btn btn-danger" onclick="logout()">Logout</button>
                    </div>
                </div>
                
                <input type="text" class="search-box" id="searchBox" placeholder="üîç Search passwords..." oninput="searchPasswords()">
                
                <div id="passwordGrid" class="password-grid"></div>
            </div>
        </div>

        <!-- Add/Edit Modal -->
        <div id="passwordModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modalTitle">Add New Password</h2>
                
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="e.g., Gmail Account">
                </div>
                
                <div class="form-group">
                    <label for="username">Username/Email</label>
                    <input type="text" id="username" placeholder="username@example.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password">
                    <button class="btn btn-secondary" style="margin-top: 10px;" onclick="generatePasswordForForm()">Generate Password</button>
                </div>
                
                <div class="form-group">
                    <label for="url">URL (optional)</label>
                    <input type="url" id="url" placeholder="https://example.com">
                </div>
                
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="General">General</option>
                        <option value="Social Media">Social Media</option>
                        <option value="Work">Work</option>
                        <option value="Finance">Finance</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Entertainment">Entertainment</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="notes">Notes (optional)</label>
                    <textarea id="notes" rows="3" placeholder="Additional notes..."></textarea>
                </div>
                
                <button class="btn" onclick="savePassword()">Save Password</button>
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
            </div>
        </div>

        <!-- Password Generator Modal -->
        <div id="generatorModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeGenerator()">&times;</span>
                <h2>üîë Password Generator</h2>
                
                <div class="form-group">
                    <label for="generatedPassword">Generated Password</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="generatedPassword" readonly style="font-family: monospace;">
                        <button class="btn" onclick="copyGeneratedPassword()">Copy</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="passwordLength">Length: <span id="lengthValue">16</span></label>
                    <input type="range" id="passwordLength" min="8" max="32" value="16" oninput="updateLength()">
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="includeUppercase" checked> Uppercase (A-Z)
                    </label>
                    <label>
                        <input type="checkbox" id="includeLowercase" checked> Lowercase (a-z)
                    </label>
                    <label>
                        <input type="checkbox" id="includeNumbers" checked> Numbers (0-9)
                    </label>
                    <label>
                        <input type="checkbox" id="includeSymbols" checked> Symbols (!@#$%^&*)
                    </label>
                </div>
                
                <button class="btn" onclick="generateNewPassword()">Generate New Password</button>
                <button class="btn btn-secondary" onclick="closeGenerator()">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let masterPasswordHash = null;
        let passwords = [];
        let editingId = null;

        // Initialize app
        window.onload = function() {
            checkExistingSetup();
        };

        // Check if setup exists
        function checkExistingSetup() {
            const stored = localStorage.getItem('passwordManager_setup');
            if (stored) {
                showLogin();
            } else {
                showSetup();
            }
        }

        // Screen navigation
        function showLogin() {
            hideAllScreens();
            document.getElementById('loginScreen').classList.remove('hidden');
        }

        function showSetup() {
            hideAllScreens();
            document.getElementById('setupScreen').classList.remove('hidden');
        }

        function showDashboard() {
            hideAllScreens();
            document.getElementById('dashboard').classList.remove('hidden');
            loadPasswords();
        }

        function hideAllScreens() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('dashboard').classList.add('hidden');
        }

        // Password strength checking
        function checkPasswordStrength() {
            const password = document.getElementById('newMasterPassword').value;
            const result = zxcvbn(password);
            const strengthMeter = document.getElementById('strengthMeter');
            const strengthText = document.getElementById('strengthText');
            
            strengthMeter.className = 'strength-meter';
            
            if (result.score < 2) {
                strengthMeter.classList.add('strength-weak');
                strengthText.textContent = 'Weak password';
                strengthText.className = 'text-danger';
            } else if (result.score < 4) {
                strengthMeter.classList.add('strength-medium');
                strengthText.textContent = 'Medium strength';
                strengthText.className = 'text-warning';
            } else {
                strengthMeter.classList.add('strength-strong');
                strengthText.textContent = 'Strong password';
                strengthText.className = 'text-success';
            }
        }

        // Setup function
        function setup() {
            const password = document.getElementById('newMasterPassword').value;
            const confirm = document.getElementById('confirmPassword').value;
            
            if (password.length < 12) {
                alert('Password must be at least 12 characters long');
                return;
            }
            
            if (password !== confirm) {
                alert('Passwords do not match');
                return;
            }
            
            // Hash master password
            masterPasswordHash = CryptoJS.SHA256(password).toString();
            localStorage.setItem('passwordManager_setup', 'true');
            localStorage.setItem('passwordManager_hash', masterPasswordHash);
            localStorage.setItem('passwordManager_vault', encryptData([]));
            
            showDashboard();
        }

        // Login function
        function login() {
            const password = document.getElementById('masterPassword').value;
            const hash = CryptoJS.SHA256(password).toString();
            const storedHash = localStorage.getItem('passwordManager_hash');
            
            if (hash === storedHash) {
                masterPasswordHash = hash;
                showDashboard();
            } else {
                alert('Invalid master password');
            }
        }

        // Logout function
        function logout() {
            masterPasswordHash = null;
            passwords = [];
            showLogin();
        }

        // Encryption functions
        function encryptData(data) {
            const encrypted = CryptoJS.AES.encrypt(JSON.stringify(data), masterPasswordHash).toString();
            return encrypted;
        }

        function decryptData(encryptedData) {
            const decrypted = CryptoJS.AES.decrypt(encryptedData, masterPasswordHash);
            return JSON.parse(decrypted.toString(CryptoJS.enc.Utf8));
        }

        // Password management
        function loadPasswords() {
            const encryptedVault = localStorage.getItem('passwordManager_vault');
            if (encryptedVault) {
                try {
                    passwords = decryptData(encryptedVault);
                    displayPasswords();
                } catch (e) {
                    alert('Error loading passwords');
                }
            }
        }

        function savePasswords() {
            const encrypted = encryptData(passwords);
            localStorage.setItem('passwordManager_vault', encrypted);
        }

        function displayPasswords(filteredPasswords = null) {
            const grid = document.getElementById('passwordGrid');
            const displayList = filteredPasswords || passwords;
            
            if (displayList.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #6b7280;">No passwords found</p>';
                return;
            }
            
            grid.innerHTML = displayList.map(pwd => `
                <div class="password-item">
                    <h3>${pwd.title}</h3>
                    <p><strong>Username:</strong> ${pwd.username}</p>
                    ${pwd.url ? `<p><strong>URL:</strong> <a href="${pwd.url}" target="_blank">${pwd.url}</a></p>` : ''}
                    <div class="password-display">
                        <span id="pwd-${pwd.id}">${'‚Ä¢'.repeat(12)}</span>
                        <button class="icon-btn" onclick="togglePassword('${pwd.id}')">üëÅÔ∏è</button>
                        <button class="icon-btn" onclick="copyPassword('${pwd.id}')">üìã</button>
                    </div>
                    <div style="margin-top: 10px;">
                        <button class="btn btn-secondary" onclick="editPassword('${pwd.id}')">Edit</button>
                        <button class="btn btn-danger" onclick="deletePassword('${pwd.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function searchPasswords() {
            const query = document.getElementById('searchBox').value.toLowerCase();
            if (!query) {
                displayPasswords();
                return;
            }
            
            const filtered = passwords.filter(pwd => 
                pwd.title.toLowerCase().includes(query) ||
                pwd.username.toLowerCase().includes(query) ||
                (pwd.url && pwd.url.toLowerCase().includes(query))
            );
            displayPasswords(filtered);
        }

        // Modal functions
        function showAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Add New Password';
            document.getElementById('title').value = '';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('url').value = '';
            document.getElementById('category').value = 'General';
            document.getElementById('notes').value = '';
            document.getElementById('passwordModal').style.display = 'block';
        }

        function editPassword(id) {
            const pwd = passwords.find(p => p.id === id);
            if (!pwd) return;
            
            editingId = id;
            document.getElementById('modalTitle').textContent = 'Edit Password';
            document.getElementById('title').value = pwd.title;
            document.getElementById('username').value = pwd.username;
            document.getElementById('password').value = pwd.password;
            document.getElementById('url').value = pwd.url || '';
            document.getElementById('category').value = pwd.category || 'General';
            document.getElementById('notes').value = pwd.notes || '';
            document.getElementById('passwordModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('passwordModal').style.display = 'none';
        }

        function savePassword() {
            const title = document.getElementById('title').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const url = document.getElementById('url').value;
            const category = document.getElementById('category').value;
            const notes = document.getElementById('notes').value;
            
            if (!title || !username || !password) {
                alert('Please fill in title, username, and password');
                return;
            }
            
            const passwordEntry = {
                id: editingId || Date.now().toString(),
                title,
                username,
                password,
                url,
                category,
                notes,
                createdAt: editingId ? passwords.find(p => p.id === editingId).createdAt : Date.now(),
                updatedAt: Date.now()
            };
            
            if (editingId) {
                const index = passwords.findIndex(p => p.id === editingId);
                passwords[index] = passwordEntry;
            } else {
                passwords.push(passwordEntry);
            }
            
            savePasswords();
            displayPasswords();
            closeModal();
        }

        function deletePassword(id) {
            if (confirm('Are you sure you want to delete this password?')) {
                passwords = passwords.filter(p => p.id !== id);
                savePasswords();
                displayPasswords();
            }
        }

        function togglePassword(id) {
            const pwd = passwords.find(p => p.id === id);
            const element = document.getElementById(`pwd-${id}`);
            
            if (element.textContent.includes('‚Ä¢')) {
                element.textContent = pwd.password;
            } else {
                element.textContent = '‚Ä¢'.repeat(12);
            }
        }

        function copyPassword(id) {
            const pwd = passwords.find(p => p.id === id);
            navigator.clipboard.writeText(pwd.password).then(() => {
                alert('Password copied to clipboard!');
            });
        }

        // Password generator
        function showGenerator() {
            document.getElementById('generatorModal').style.display = 'block';
            generateNewPassword();
        }

        function closeGenerator() {
            document.getElementById('generatorModal').style.display = 'none';
        }

        function updateLength() {
            document.getElementById('lengthValue').textContent = document.getElementById('passwordLength').value;
        }

        function generateNewPassword() {
            const length = parseInt(document.getElementById('passwordLength').value);
            const includeUppercase = document.getElementById('includeUppercase').checked;
            const includeLowercase = document.getElementById('includeLowercase').checked;
            const includeNumbers = document.getElementById('includeNumbers').checked;
            const includeSymbols = document.getElementById('includeSymbols').checked;
            
            let charset = '';
            if (includeUppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (includeLowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
            if (includeNumbers) charset += '0123456789';
            if (includeSymbols) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';
            
            if (!charset) {
                alert('Please select at least one character type');
                return;
            }
            
            let password = '';
            for (let i = 0; i < length; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }
            
            document.getElementById('generatedPassword').value = password;
        }

        function copyGeneratedPassword() {
            const password = document.getElementById('generatedPassword').value;
            navigator.clipboard.writeText(password).then(() => {
                alert('Password copied to clipboard!');
            });
        }

        function generatePasswordForForm() {
            showGenerator();
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
    </script>
</body>
</html>
